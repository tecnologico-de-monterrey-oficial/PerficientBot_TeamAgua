<h2>Enviar Tokens</h2>

<div>
  <label for="outlookToken">Outlook Token:</label>
  <input type="text" [(ngModel)]="outlookToken" id="outlookToken">
</div>

<div>
  <label for="githubToken">GitHub Token:</label>
  <input type="text" [(ngModel)]="githubToken" id="githubToken">
</div>

<div>
  <label for="azureToken">Azure Token:</label>
  <input type="text" [(ngModel)]="azureToken" id="azureToken">
</div>

<button (click)="enviarTokens()">Enviar</button>
