

<div *ngIf="isHR">
  <input type="text" [(ngModel)]="textoBusqueda" (keyup)="onInputChange()" placeholder="Buscar...">
  <ul>
    <li *ngFor="let persona of resultados">
      {{ persona.nombrecompleto }}
      <button (click)="getImage(persona)">Get CV</button>
      <button (click)="getSummary(persona)">Summary</button>
      <img *ngIf="persona.cvImageData" [src]="persona.cvImageData">
      <p *ngIf="persona.summary">{{ persona.summary }}</p>
    </li>
  </ul>
</div>
